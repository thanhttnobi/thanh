<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="login_register.css" />
    <title>Login</title>
  </head>
  <body>
    <a href="../index.html" class="icon-log"
      ><img src="../HomepageImage/home.png" alt=""
    /></a>

    <div class="wrapper">
      <div class="form-header">
        <div class="titles">
          <div class="title-login">Đăng nhập</div>
          <div class="title-register">Đăng ký</div>
        </div>
      </div>
      <!-- LOGIN FORM -->
      <form action="#" class="login-form" autocomplete="off">
        <div class="input-box">
          <input type="text" class="input-field" id="log-email" required />
          <label for="log-email" class="label">Email</label>
          <i class="bx bx-envelope icon"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" id="log-pass" required />
          <label for="log-pass" class="label">Mật khẩu</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="form-cols">
          <div class="col-1"></div>
          <div class="col-2">
            <a href="#">Quên mật khẩu?</a>
          </div>
        </div>
        <div class="input-box">
          <button class="btn-submit" id="SignInBtn">
            Đăng nhập <i class="bx bx-log-in"></i>
          </button>
        </div>
        <div class="switch-form">
          <span
            >Chưa có tài khoản?
            <a href="#" onclick="registerFunction()">Đăng ký</a></span
          >
        </div>
      </form>
      <!-- REGISTER FORM -->
      <form action="#" class="register-form" autocomplete="off">
        <div class="input-box">
          <input type="text" class="input-field" id="reg-name" required />
          <label for="reg-name" class="label">Tên người dùng</label>
          <i class="bx bx-user icon"></i>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" id="reg-email" required />
          <label for="reg-email" class="label">Email</label>
          <i class="bx bx-envelope icon"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" id="reg-pass" required />
          <label for="reg-pass" class="label">Mật khẩu</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="form-cols">
          <div class="col-1">
            <input type="checkbox" id="agree" />
            <label for="agree"> Tôi đồng ý với các điều khoản</label>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="input-box">
          <button class="btn-submit" id="SignUpBtn">
            Đăng ký <i class="bx bx-user-plus"></i>
          </button>
        </div>
        <div class="switch-form">
          <span
            >Đã có tài khoản?
            <a href="#" onclick="loginFunction()">Login</a></span
          >
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
